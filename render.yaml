services:
    - type: web
      name: pneumonia-detection
      runtime: python
      region: oregon
      buildCommand: pip install --upgrade pip && pip install -r requirements.txt
      startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2
      envVars:
          - key: PYTHON_VERSION
            value: "3.11.11"
